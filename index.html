<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content-container">
                <form action="#" class="form">
                    <h1 class="content-heading">Log In</h1>
                    <input type="text" placeholder="Email" class="input">
                    <input type="text" placeholder="Password" class="input">
                    <div class="forgot-password-box">
                        <a href="" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-button">Log In</button>
                </form>
                <div class="other-login-box">
                    <div class="other-login-content">
                        <div class="other-signinheading">Or Log In</div>
                        <div class="logo-box">
                            <a href="#">
                                <img src="google.svg" alt="google">
                            </a>
                            <a href="#">
                                <img src="Facebook_f_logo_(2019).svg" alt="facebook">

                            </a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
